<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order and unorder list</title>
</head>
<body>
    <ol type="a">
        color details
        <li>Blue</li>
        <li>Red</li>
        <li>Yellow</li>
        <li>Orange</li>
    </ol>
    <ol start="100">
        color details
        <li>Blue</li>
        <li>Red</li>
        <li>Yellow</li>
        <li>Orange</li>
    </ol>
    <ul>
        Programs &hearts;
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
        <li>HTML</li>
    </ul>
    <ul type="square">
        Programs &diamond;
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
        <li>HTML</li>
    </ul>
    <dl>
        <dt>
            CSS
            <dd>
                stand for Cascading Style Sheet
            </dd>
        </dt>
    </dl>
</body>
</html>
