<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <style>
        .cardcss:hover
        {
            box-shadow: 0px 10px 15px black;
            transform: translateY(-20px);
            transition-duration: 3s;
            transition-delay: 0.5s;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="row justify-content-center bg-warning">
        <div class="col-lg-5 col-md-8  col-sm-12 card text-center border border-dark border-4 cardcss">
            <h4 class="card-header">SILVER</h4>
            <img src="/HTML/images/silver city.jpg" class="card-img"/>
            <div class="card-body">
                <h4 class="card-title fs-1 text-decoration-underline">SILVER CITY </h4>
                <p class="card-text fs-2">Silver City is a town in Grant County, New Mexico, United States. It is the county seat and the home of Western New Mexico University.</p>
                <button class="btn btn-outline-success float-end">READMORE</button>
            </div>
            <div class="card-footer row  justify-content-evenly bg-danger">
                <div class="col-2 me-5"><i class="bi bi-facebook"></i></div>
                <div class="col-2 me-5"><i class="bi bi-twitter"></i></div>
                <div class="col-2 me-4"><i class="bi bi-youtube"></i></div>
                <div class="col-2 me-4"><i class="bi bi-linkedin"></i></div>
            </div>  
        </div>
    </div>
</body>
</html>
