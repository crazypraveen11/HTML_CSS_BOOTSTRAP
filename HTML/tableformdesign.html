<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table form design</title>
</head>
<body bgcolor="pink">
    <table align="center" cellpadding='9px'>
        <h1 align="center"><ins><font color="black">STUDENT DETAILS</font></ins></h1>
       <tr>
        <td>
         <label>NAME :</label>
        </td>
        <td>
            <input type="text" placeholder="Enter Your Name">
        </td>
       </tr>
       <tr>
         <td>
            <label>AGE :</label>
         </td>
         <td>
            <input type="number" placeholder="Enter Your Age">
         </td>
       </tr>
       <tr>
         <td></td>
       </tr>
       <tr>
        <td>
            <label>GENDER</label>
        </td>
        <td>
            <input type="radio" name="gender">MALE
            <input type="radio" name="gender">FEMALE
            <input type="radio" name="gender">OTHER
        </td>       
       </tr>
       <tr>
        <td>
            <label>DATE OF BIRTH :</label>
        </td>
        <td>
            <input type="date">
        </td>
       </tr>
       <tr>
        <td>
            <label>DEPARTMENT :</label>
        </td>
        <td>
            <select>
                <option selected hidden>Select the Department</option>
                <option>COMPUTER SCIENCE</option>
                <option>MATHS</option>
                <option>BIOTECHNOLOGY</option>
                <option>ENGLISH</option>
                <option>TAMIL</option>
                <option>COMMERCE</option>
            </select>
        </td>
       </tr>
       <tr>
          <td>
            <label>ADDRESS :</label>
          </td>
          <td>
            <textarea></textarea>
          </td>
        </tr>
        <tr>
            <td>
                <label>MOBILE NO :</label>
            </td>
            <td>
                <input type="tel">
            </td>
        </tr>
        <tr>
            <td>
                <label>EMAIL ID :</label>
            </td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>
                <label>RESUME :</label>
            </td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>
                <label>UPLOAD A PHOTO :</label>
            </td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">submit</button>           
                <button type="reset">Cancel</button>
            </td>
        </tr>
    </table>
</body>
</html>
