<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container mt-5">  
        <div class="carousel slide carousel-dark" data-bs-ride="carousel" id="mycarousel">

            <button class="carousel-control-prev" data-bs-target="#mycarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#mycarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active">

                </button>
                <button type="button" data-bs-target="#mycarousel"
                data-bs-slide-to="1">

                </button>
                <button type="button" data-bs-target="#mycarousel"
                data-bs-slide-to="2">

                </button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active " data-bs-interval="3000">
                    <img  src="/HTML/images/diamond city.jfif" class="w-100 " style="height:500px;" />
                </div>
                <div class="carousel-item " data-bs-interval="5000">
                    <img  src="/HTML/images/k logo.png" class="w-100 " style="height:500px;" />
                    <div class="carousel-caption">
                        <h1>ZEALOUS ACADEMY</h1>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reiciendis, aut!</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img  src="/HTML/images/silver city.jpg" class="w-100 " style="height:500px;" />
                </div>
            </div>

        </div>  
    </div>
</body>
</html>
