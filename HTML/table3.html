<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table1</title>
</head>
<body bgcolor="skyblue">
    <h1 align="center"><font color="purple"><ins>STUDENT REGISTRATION FORM</ins></font></h1>
    <table cellpadding="10px" cellspacing="1px" align="center">
        <form>
            <tr>
                <td>
                    <label>FIRST NAME</label>
                </td>
                <td>
                    <input type="text">                
                    <label>(max 30 characters a-z and A-Z)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>LAST NAME</label>
                </td>
                <td>
                    <input type="text">
                    <label>(max 30 characters a-z and A-Z)</label>
                </td>
            </tr>
            <tr>
                <td>
                    
                    <label>DATE OF BIRTH</label>
                </td>
                <td>
                    <select>
                        <option selected hidden>DAY:</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>                
                    <select>
                        <option selected hidden>MONTH:</option>
                        <option>JAN</option>
                        <option>FEB</option>
                        <option>MAR</option>
                        <option>APR</option>
                        <option>MAY</option>
                    </select>
                    <select>
                        <option selected hidden>YEAR:</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>EMAIL ID</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>MOBILE NUMBER</label>
                </td>
                <td>
                    <input type="tel">
                    <label>(10 digit number)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>GENDER</label>
                </td>
                <td>
                    <input type="radio" name="gender">MALE
                    <input type="radio" name="gender">FEMALE
                    <input type="radio" name="gender">OTHER
                </td>
            </tr>
            <tr>
                <td>
                    <label>ADDRESS</label>
                </td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>CITY</label>
                </td>
                <td>
                    <input type="text">
                    <label>(max 30 characters a-z and A-Z)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>PINCODE</label>
                </td>
                <td>
                    <input type="number">
                    <label>(6 digit number)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>STATE</label>
                </td>
                <td>
                    <input type="text">
                    <label>(max 30 characters a-z and A-Z)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>COUNTRY</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>HOBBIES</label>
                </td>
                <td>
                    Drawing<input type="checkbox">
                    Singing<input type="checkbox">
                    Dancing<input type="checkbox">
                    Sketching<input type="checkbox"><br>
                    Others<input type="checkbox">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>QUALIFICATION</label>
                </td>
                <td>
                    <table cellpadding="2px" cellspacing="3px">
                        <thead>
                            <tr>
                                <th>SI.NO.</th>
                                <th>EXAMINATION</th>
                                <th>BOARD</th>
                                <th>PERCENTAGE</th>
                                <th>YEAR OF PASSING</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Class X</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>                              
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Class XII</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>                              
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Graduation</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>                              
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Masters</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>                              
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td>(10 characters)</td>
                                <td>(Upto 2 decimal)</td>
                            </tr>
                        </thead>
                    </table>
                </td>
                <tr>
                    <td>
                    <label>COURSES <br>APPLIED FOR<label>
                    </td>
                    <td>
                        BCA<input type="radio">
                        B.Com<input type="radio">
                        B.Sc<input type="radio">
                        B.A<input type="radio">
                    </td>
                </tr>
                <br>
                <br>              
                </form>       
    </table>
    <br>
    <table align="center">
        <tr>
            <td>
          <button type="submit">submit</button>
          <button type="reset">reset</button>
        </td>
       </tr>
    </table>
</body>
</html>
