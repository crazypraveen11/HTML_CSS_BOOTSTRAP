<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="row justify-content-center">
        <form class="form-group col-lg-7 col-md-10 col-sm-12 bg-dark text-light text-center">
            <h3>Register</h3>
            <p>please register if you want access our website</p>
            <hr>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col">
                        <label class="form-label float-start">Firstname</label>
                        <input type="text" class="form-control rounded-pill" />
                    </div>
                    <div class="col">
                        <label class="form-label float-start">Lastname</label>
                        <input type="text" class="form-control rounded-pill  " />
                    </div>
                </div>
                <div class="mt-2">
                    <label class="form-label float-start">Username</label>
                    <input class="form-control" type="text" />
                </div>
                <div class="mt-2">
                    <label class="form-label float-start">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input class="form-control" type="email" />
                    </div>
                </div>
                <div class="mt-2">
                    <label class="form-label float-start">Mobileno</label>
                    <input class="form-control" type="tel" placeholder="enter 10 digit number only..!" />
                </div>
                <div class=" mt-2 row ">
                    <div class="col-3">
                        <label class="form-label float-start">City</label>
                        <input class="form-control" type="text" />
                    </div>
                    <div class="col-6">
                        <label class="form-label float-start">State</label>
                        <select class="form-select">
                            <option >Choose...</option>
                            <option >Tamilnadu</option>
                            <option >Kerala</option>
                            <option >UP</option>
                            <option >Patna</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label class="form-label float-start">Zip</label>
                        <input type="number" class="form-control" />
                    </div>
                </div>
                <div class="mt-2">
                    <label class="form-label float-start">Password</label>
                    <input class="form-control" type="password" />
                </div>
                <div class="mt-2">
                    <label class="form-label float-start">Confirm Password</label>
                    <input class="form-control" type="password" />
                </div>
                <div class="mt-2 float-start">
                    <input class="form-check-input" type="radio" />
                    Agree to terms and condition
                </div>
                <br>
                <div class="mt-2 ">
                    <button class="btn btn-outline-secondary text-light">Register</button>
                    <br>
                    <p class="mt-2">Already  have an account 
                        <a href="" target="_blank">Login?</a>
                    </p>
                </div>
            </div>
        </form> 
    </div>
</body>
</html>
