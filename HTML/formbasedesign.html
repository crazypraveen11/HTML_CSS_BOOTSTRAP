<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body bgcolor="seablue">
    <form align="center">
        <h1><font color="red"><ins>STUDENT DETAILS</ins></font> </h1>
        <br>
        <label>NAME :</label>
        <input type="text" placeholder="Please enter your name">
        <br>
        <br>
        <label>AGE :</label>
        <input type="number" placeholder="Enter Your Age">
        <br>
        <br>
        <label>GENDER</label>
        <input type="radio" name="gender">MALE
        <input type="radio" name="gender">FEMALE
        <input type="radio" name="gender">OTHER
        <br>
        <br>
        <label>DATE OF BIRTH :</label>
        <input type="date">
        <br>
        <br>
        <label>ADDRESS :</label>
        <textarea></textarea>
        <br>
        <br>
        <label>GMAIL :</label>
        <input type="email" placeholder="Enter your mail ID">
        <br>
        <br>
        <label>MOBILE NO :</label>
        <input type="tel" placeholder="Enter your Mobile Number">
        <br>
        <br>
        <h2><font color="red"><ins>EDUCATIONAL DETAILS</ins></font></h2>
        <br>
        <label>DEPARTMENT :</label>
        <select>
            <option selected hidden>SELECT ANY ONE</option>
            <option>ARTS AND SCIENCE</option>
            <option>ENGINEERING</option>
            <option selected>MEDICAL</option>
        </select>
        <br>
        <br>
        <label>HOBBIES </label>
        <input type="checkbox">READING BOOKS
        <input type="checkbox">DANCE
        <input type="checkbox" checked>GAMES
        <br>
        <br>
        <label>CGPA :</label>
        <meter min="0" max="10" value="5"></meter>
        <br>
        <br>
        <label>RESUME :</label>
        <input type="file">
        <br>
        <br>
        <label>UPLOAD A PHOTO :</label>
        <input type="file">
        <br>
        <br>
        <label>STUDENT PASSWORD :</label>
        <input type="password" placeholder="Enter your password">
        <br>
        <br>
        <button type="submit">submit</button>
        <button type="reset">Cancel</button> 
    </form>
    
</body>
</html>
